<div class="container">
    <br>
    <a routerLink="/vuelos/create" class="btn">Registrar Vuelo</a>

    <table class="table responsive">
        <thead>
            <tr>
                <th>Piloto</th>
                <th>Fecha Inicio</th>
                <th>Fecha Final</th>
                <th>Asientos Vendidos</th>
                <th>Id Ruta</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of listado">
                <td>{{p.nombrePiloto}}</td>
                <td>{{p.fechaInicio}} {{p.horaInicio}}</td>
                <td>{{p.fechaFin}} {{p.horaFin}}</td>
                <td>{{p.asientosVendidos}}</td>
                <td>{{p.ruta}}</td>
                <td>
                    <a routerLink="/vuelos/edit/{{p.id}}" class="btn">Editar</a>
                    <button class="btn red" (click)="delete(p.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
